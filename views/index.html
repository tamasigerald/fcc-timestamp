<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timestamp Microservice</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      color: #f6f6f6;
        background-color: #333;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    li {
      margin-bottom: 10px;
    }

    li, p {
      font-size: 18px;
    }

    code {
      font-size: 90%;
    }

    a {
      color: #0689ec;
    }
  </style>
</head>
<body>
  <div class="container">

    <h3>Example Usage:</h3>
    <ul>
      <li>
        <a href="api/timestamp/2015-12-25">[project url]/api/timestamp/2015-12-25</a>
      </li>
      <li>
        <a href="api/timestamp/1450137600000">[project url]/api/timestamp/1450137600</a>
      </li>
    </ul>

    <h3>Example Output:</h3>
    <p>
      <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
    </p>
  </div>
</body>
</html>
